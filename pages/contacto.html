<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Información de contacto de cafetería Vicentica">
   	<meta name="keywords" content="CONTACTO, CAFETERÍA, PASTELERÍA, MENDOZA, VICENTICA">

	<!-- Animaciones -->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- Mi CSS -->
	<link rel="stylesheet" href="../css/styles.css">


	<link rel="shortcut icon" href="../img/favicon.png">
    <title> Vicentica - Contacto</title>
</head>
<body>
	<div class="contenedor">
		<header class="encabezado">
			<div class="encabezado__logo">
				<a href="../index.html">
					<img src="../img/favicon.png" alt="Logo de vicentica">
				</a>
			</div>
			<nav class="encabezado__menu">
				<ul>
					<li><a href="../index.html">Inicio</a></li>
					<li><a href="tortas.html">Tortas</a></li>
					<li><a href="carta.html">Carta</a></li>
					<li><a href="nosotros.html">Nosotros</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
		</header>
		
		
		<div class="whatsapp">
			<a href="https://api.whatsapp.com/send/?phone=542613384973&text=Hola%21+me+comunico+desde+Quierolacarta%21+Hay+alguien+por+ah%C3%AD%3F+tengo+una+consulta%21&type=phone_number&app_absent=0" target="_blank"><i class="fa-brands fa-whatsapp fa-3x" style="color: #25D366;"></i></a>
		</div>
			
		<main class="container" data-aos="fade-up">
			<div class="row">
				<h1 class="col-12 d-flex justify-content-center align-items-center"> CONTACTO </h1>
			</div>
		</main>

		<section class="container d-flex justify-content-center" data-aos="fade-down">
			<div class="card card__formulario bg-light">
				<div class="card-body">
					<div class="form-body">
						<div class="row">
						  	<div class="form-holder">
								<div class="form-content">
							  		<div class="form-items">
										<p class="card-title">CONTACTANOS</p>
										<p class="card-subtitle mb-2 text-muted">Escribí tus datos:</p>
										<form>
										<div class="col-12">
											<input class="form-control" type="text" name="name" placeholder="Nombre">
										</div>
							
										<div class="col-12 mt-3">
											<input class="form-control" type="email" name="email" placeholder="Email">
										</div>

										<div class="col-12 mt-3">
											<input class="form-control" type="text" name="consulta" placeholder="Escriba su consulta">
										</div>
							
										<div class="col-12">
											<select class="form-select mt-3">
											<option value="">Departamento</option>
											<option value="capital">Capital</option>
											<option value="godoycruz">Godoy Cruz</option>
											<option value="guaymallen">Guaymallen</option>
											</select>
										</div>
							
							
										<div class="col-12 mt-3">
											<label class="mb-3 mr-1" for="genero">Género: </label>
							
											<input type="radio" class="btn-check" name="genero" id="masculino" autocomplete="off">
											<label class="btn btn-sm btn-outline-secondary" for="masculino">Masculino</label>
							
											<input type="radio" class="btn-check" name="genero" id="femenino" autocomplete="off">
											<label class="btn btn-sm btn-outline-secondary" for="femenino">Femenino</label>
							
											<input type="radio" class="btn-check" name="genero" id="otro" autocomplete="off">
											<label class="btn btn-sm btn-outline-secondary" for="otro">Otro</label>
										</div>
							
										<div class="form-button mt-3">
											<button id="submit" type="submit" class="btn btn-primary card__boton">Enviar</button>
										</div>
										</form>
							  		</div>
								</div>
						  	</div>
						</div>
					  </div>
				</div>
			</div>
		</section>

		
		
		<footer class="pie">
			<div class="pie__principal">
				<div class="pie__texto">
					<p class="pie__titulo">VICENTICA CAFE & PASTELERÍA</p>
					<p class="pie__titulo">Pellegrini Carlos 92, Mendoza</p>
				</div>
				
				<div class="pie__mapa">
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13403.301864451927!2d-68.836873!3d-32.876337!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xdaaaaf73c482aad3!2sVicentica%20Caf%C3%A9%20%26%20Pasteler%C3%ADa!5e0!3m2!1ses-419!2sar!4v1658171077864!5m2!1ses-419!2sar" width="300" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
		
				<div class="pie__redes">
					<p>Seguinos en nuestras redes!</p>
					<div>
						<a href="https://www.instagram.com/vicenticapasteleriaycafe/?hl=es" target="_blank"><i class="fa-brands fa-instagram fa-2x" style="color: black;"></i></a>
						<a href="https://m.facebook.com/Cafe.Pasteleria.Vicentica" target="_blank"><i class="fa-brands fa-facebook fa-2x" style="color: black;"></i></a>
						<a href="https://twitter.com/vicentica9 target="_blank><i class="fa-brands fa-twitter fa-2x" style="color: black;"></i></a>
					</div>
				</div>
			</div>
			
			<div class="pie__derechos">
				<i class="fa-regular fa-copyright fa-1x" style="color: whitesmoke;"></i>
				<p> Todos los derechos reservados. </p>
			</div>
	
		</footer>
	</div>
		


	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<!-- Animaciones -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init({
			duration:1000
		});
	</script>
	<!-- Iconos -->
	<script src="https://kit.fontawesome.com/c08f3196dd.js" crossorigin="anonymous"></script>
	
</body>
</html>
